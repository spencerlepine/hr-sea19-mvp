
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  MONGODB_URL: mongodb://127.0.0.1:27017/node-boilerplate
  SPOONACULAR_API_KEY: asdlfkj

jobs:

  client-tests:
    runs-on: ${{ matrix.os }}
    env:
      working-directory: ./client
    strategy:
      fail-fast: false
      matrix:
        node: ['12', '14', '16']
        os: [ubuntu-latest]

    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    steps:
      - name: ‚ôªÔ∏è Check out Git Repository
        uses: actions/checkout@v2

      - name: üîñ  Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: ‚¨áÔ∏è  Install npm dependencies
        working-directory: ${{env.working-directory}}
        run: npm install

      - name: ‚úÖ  Run tests
        working-directory: ${{env.working-directory}}
        run: npm run test

      - name: üî¥ Lint all files
        working-directory: ${{env.working-directory}}
        run: npm run lint:check

  server-tests:
    runs-on: ${{ matrix.os }}
    env:
      working-directory: ./server
    strategy:
      fail-fast: false
      matrix:
        node: ['12', '14', '16']
        os: [ubuntu-latest]

    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    steps:
      - name: ‚ôªÔ∏è Check out Git Repository
        uses: actions/checkout@v2

      - name: üîñ  Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: ‚¨áÔ∏è  Install npm dependencies
        working-directory: ${{env.working-directory}}
        run: npm install

      - name: ‚úÖ  Run tests
        working-directory: ${{env.working-directory}}
        run: npm run test

      - name: üî¥ Lint all files
        working-directory: ${{env.working-directory}}
        run: npm run lint:check